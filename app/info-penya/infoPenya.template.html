<<md-bottom-sheet layout="column">
    <md-content id="contenidor-infor-penya">
        <md-card>
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src="./img/fotos/default-avatar.png">
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">Penya</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-title>
                <md-card-title-text>
                    <md-list-item class="md-2-line"><h1 class="md-display-3">{{penya.nom}}</h1></md-list-item>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-list-item>Cap: {{penya.cap1}}</md-list-item>
                <md-list-item>Subcap: {{penya.cap2}}</md-list-item>
                <md-list-item>Integrants: {{penya.num}}</md-list-item>
            </md-card-content>
            <md-card-actions layout="row" layout-align="start center">
                <md-switch class="md-primary" md-no-ink aria-label="Seguir penya" ng-model="TODO">
                    Seguir Penya
                </md-switch>
            </md-card-actions>
        </md-card>
    </md-content>
</md-bottom-sheet>
