<<md-bottom-sheet class="md-list ng-scope" layout="column" layout-padding>
    <md-content>
        <md-list>
            
            
        </md-list>
    </md-content>
    <md-card>
        <md-card-header>
            <md-card-header-text>
                Penya
            </md-card-header-text>
        </md-card-header>
        <md-card-title>
            <md-card-title-text>
                <md-list-item class="md-2-line">Nom: {{penya.nom}}</md-list-item>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-list-item class="md-list-item-tex">Cap: {{penya.cap1}}</md-list-item>
            <md-list-item>Subcap: {{penya.cap2}}</md-list-item>
            <md-list-item>Integrants: {{penya.num}}</md-list-item>
        </md-card-content>
        <md-card-actions layout="row" layout-align="start center">
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
            <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="icon">
                    <md-icon md-svg-icon="icon"></md-icon>
                </md-button>
            </md-card-icon-actions>
        </md-card-actions>
    </md-card>
</md-bottom-sheet>
