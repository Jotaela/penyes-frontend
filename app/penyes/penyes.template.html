<div style="text-align:center">
    <h1 class="md-display-3">Penyes</h1>
    <div style="display:block">
        <md-input-container>
            <input type="text" ng-model="nom">
        </md-input-container>
    </div>
    <div ng-repeat="penya in penyes | filter:nom" style="text-align:left; display:inline" layout-wrap>
        <a ui-sref=".penya({ id: penya.id })" class="md-button" >{{penya.nom}}</a>
    </div>

    <div ui-view class="lateral"></div>
</div>
