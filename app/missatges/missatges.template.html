<div style="text-align:center; width: 100%" flex layout="column">
	<h1 class="md-display-3 titol">Missatges</h1>
	<md-content id="contenidor-missatges" flex layout="column">
		<md-list style="text-align:left" flex>
			<md-list-item class="md-3-line md-long-text" ng-repeat="missatge in missatges">
				<img ng-src="{{ missatge.foto }}?25" class="md-avatar"/>
				<div class="md-list-item-text">
					<h3>{{ missatge.remitent }}</h3>
					<p>
						{{ missatge.cos }}
					</p>
				</div>
			</md-list-item>
		</md-list>
	</md-content>
</div>
